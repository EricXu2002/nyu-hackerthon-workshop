<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../resources/gallery.css" />
</head>
<body>
    <div class="grid-view base-view basic-gallery">
        <div class="header toolbar">
            <h1></h1>
        </div>
        <div class="gallery">
            <div class="grid">
                <div class="photos" data-title="Lounge">
                    <div class="photo" role="button" data-full-url="../resources/images/mosaic.jpeg" data-title="Mosaic">
                        <img src="../resources/images/mosaic.jpeg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="../resources/images/skyline.jpeg" data-title="Skyline">
                        <img src="../resources/images/skyline.jpeg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="../resources/images/dogs.jpeg" data-title="Dogs">
                        <img src="../resources/images/dogs.jpeg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="../resources/images/laptop.jpeg" data-title="Laptop">
                        <img src="../resources/images/laptop.jpeg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="../resources/images/flowers.jpeg" data-title="Flowers">
                        <img src="../resources/images/flowers.jpeg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="../resources/images/group.jpeg" data-title="Group">
                        <img src="../resources/images/group.jpeg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="../resources/images/sculpture.jpeg" data-title="Sculpture">
                        <img src="../resources/images/sculpture.jpeg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="../resources/images/sunset.jpeg" data-title="Sunset">
                        <img src="../resources/images/sunset.jpeg" alt=""/>
                    </div>
                </div>
            </div>
            <div class="detail-overlay">
                <span role="button" class="close-button"></span>
                <img class="detail-overlay-img" />
            </div>
        </div>
        <div class="footer toolbar">
            <ul>
                <li class="plus-one" role="button"><span>+1</span></li>
                <li class="comment" role="button"><span>comment</span></li>
                <li class="add" role="button"><span>add</span></li>
                <li class="share" role="button"><span>share</span></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="../resources/gallery-2.js"></script>
</body>
</html>
