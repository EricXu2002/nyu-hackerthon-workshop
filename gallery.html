<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="resources/gallery.css" />
</head>
<body>

    <div class="grid-view base-view" data-title="Image Gallery">
        <div class="header toolbar">
            <h1></h1>
            <span class="close-button" role="button"></span>
        </div>
        <div class="gallery">
            <div class="grid">
                <div class="photos" data-title="Lounge">
                    <div class="photo" role="button" data-full-url="./resources/images/lounge.jpg">
                        <img src="./resources/images/lounge-thumb.jpg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="./resources/images/mount.jpg">
                        <img src="./resources/images/mount-thumb.jpg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="./resources/images/air.jpg">
                        <img src="./resources/images/air-thumb.jpg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="./resources/images/racecar.jpg">
                        <img src="./resources/images/racecar-thumb.jpg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="./resources/images/desk.jpg">
                        <img src="./resources/images/desk-thumb.jpg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="./resources/images/lounge2.jpg">
                        <img src="./resources/images/lounge2-thumb.jpg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="./resources/images/hive.jpg">
                        <img src="./resources/images/hive-thumb.jpg" alt=""/>
                    </div>
                    <div class="photo" role="button" data-full-url="./resources/images/logo.jpg">
                        <img src="./resources/images/logo-thumb.jpg" alt=""/>
                    </div>
                </div>
            </div>
            <div class="detail">
                <div class="scroll-viewport">
                    <div class="carousel"></div>
                </div>
            </div>
        </div>
        <div class="footer toolbar">
            <ul>
                <li class="plus-one" role="button"><span>+1</span></li>
                <li class="comment" role="button"><span>comment</span></li>
                <li class="add" role="button"><span>add</span></li>
                <li class="share" role="button"><span>share</span></li>
            </ul>
        </div>
    </div>
    <script src="resources/scroll-snap.js"></script>
    <script type="text/javascript" src="resources/gallery.js"></script>
</body>
</html>
